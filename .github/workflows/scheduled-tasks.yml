name: Scheduled Tasks

on:
  schedule:
    - cron: '0 1 * * 5'      # 1 am every Friday
    - cron: '0 0 1,15 * *'   # First and 15th of every month
    - cron: '*/30 * * * 0,6' # Every 30 minutes on weekends
    - cron: '23 10 */3 * *'  # Every 3 days at 10:23 AM
    - cron: '0 9-17 * * 1-5' # Every hour 9am-5pm Mon-Fri
  workflow_dispatch: # Allow manual triggering

jobs:
  scheduled-job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.2'
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
      
      - name: Install R dependencies
        run: |
          Rscript -e "install.packages(c('ggplot2', 'dplyr', 'knitr', 'rmarkdown'))"
      
      - name: Render Quarto document
        run: |
          echo "Rendering diamonds analysis at $(date)"
          quarto render diamonds-analysis.qmd
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          keep_files: true